<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- bootstrap link, jquery, and link to stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
    <title>Giphtastic</title>


</head>

<body>
<h1> Click the Gif to Start and Stop! </h1>

<!-- <h1 id="borderimg"> lorem ipsum tacos cheesesteak liberty bell</h1> -->

<div class="container">
    <div class="card text-white bg-dark mb-3" id="titleCard">
        <div class="card-body">
            <h5 class="card-title">Giphtastic!</h5>
            <p class="card-text">Type into the box to add your own gif search.</p>
        </div>
    </div>
    <div class="row">
        <div class="card col-md-12 container">
        
            <div class="card-header">
                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">  
                        <label for="addNew" class="sr-only">Gif Search</label>
                        <input type="text" class="form-control" id="addNew" placeholder="Add a search word">
                    </div>
                    <button type="submit" class="btn btn-outline-primary mb-2" id="add">Add</button>
                </form>
                <p id="topics"></p>
            </div>
            <div class="card-body">
                <h5 class="card-title">Philly themed Gifs</h5>
                <div class="container" id="gif-space" margin=80%></div>

            </div>
        </div>
    </div>
</div>










    
</body>
</html>
